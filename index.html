<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RavenCare PDF Viewer</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                RavenCare PDF
            </span>
            <div class="d-flex align-items-center gap-2">
                <span class="badge" id="pageInfo">Loading...</span>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar Controls -->
            <div class="col-lg-2 col-md-3 border-end p-3 controls-panel">
                <div class="sticky-top" style="top: 1rem;">
                    <!-- Navigation Controls -->
                    <div class="card">
                        <div class="card-body">
                            <div class="d-grid gap-3">
                                <button class="btn btn-primary btn-lg" id="prevPage" disabled>
                                    ← Previous
                                </button>
                                <div class="text-center">
                                    <span class="badge fs-6 py-2 px-3" id="pageInfo">Loading...</span>
                                </div>
                                <button class="btn btn-primary btn-lg" id="nextPage" disabled>
                                    Next →
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PDF Viewer -->
            <div class="col-lg-10 col-md-9 p-0">
                <div class="pdf-viewer-container">
                    <!-- Welcome Screen -->
                    <div id="welcomeScreen" class="welcome-screen" style="display: none;">
                        <div class="text-center">
                            <h2 class="mb-3">RavenCare PDF</h2>
                            <p class="mb-4">Loading document...</p>
                        </div>
                    </div>

                    <!-- PDF Canvas -->
                    <div id="pdfContainer" class="pdf-container" style="display: none;">
                        <canvas id="pdfCanvas"></canvas>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loadingSpinner" class="loading-spinner" style="display: flex;">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Loading RavenCare PDF...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="mobile-nav d-md-none">
        <div class="container-fluid">
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-primary w-100" id="prevPageMobile" disabled>
                        ← Previous
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-primary w-100" id="nextPageMobile" disabled>
                        Next →
                    </button>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <span class="badge w-100 py-2" id="pageInfoMobile">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
